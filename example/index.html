<html>
	<head>
		<meta charset="UTF-8">
		<title>父页面</title>
		<style>
			.menuBar {
				position:fixed;
				top: 0px; left: 0px;
				width: 7%; height: 100%;
				background-color: #000;
			}
			.menuItem {margin-top:30px;width:100%;}
			.menuItem:hover {filter:alpha(Opacity=70);-moz-opacity:0.7;opacity: 0.7;}
			#mainPage {margin-left:7%;width:92%;height:100%;}
		</style>
	</head>
	<body>
		<div class="menuBar">
			<a href="#/home/"><img src="./img/menuItem1.png" class="menuItem"></a><br>
			<a href="#/test1/"><img src="./img/menuItem2.png" class="menuItem"></a><br>
			<a href="#/test2/"><img src="./img/menuItem3.png" class="menuItem"></a><br>
		</div>
		
		<div id="mainPage"></div>
		
		
		<!--
			两个脚本必须放置在body标签的结尾
			JWR.js必须置于setup.js之后
			setup.js用于设置URL和跳转页面的关系（该脚本的内容可修改）
			JWR.js是作者编写的简易库，方便调用（该脚本的内容不推荐修改）
		-->
		<script src="./setup.js"></script>
		<script src="./JWR.min.js"></script>
		<script>
			SetPage(document.getElementById("mainPage"));
			SetUrlList(ULJson);
			ShowPage(GetPageUrl(GetData()));
		</script>
	</body>
</html>
